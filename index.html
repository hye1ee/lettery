<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lettery - Vector Editor</title>
  </head>
  <body>
    <div id="app">
      <div class="header"></div>

      <div class="canvas-container">
        <canvas id="vector-canvas" width="800" height="600"></canvas>

        <!-- Tool Panel -->
        <div class="tool-panel">
          <button id="hand-tool" class="tool-btn" title="Hand Tool (H)">
            <img src="/hand.svg" alt="Hand Tool" width="18" height="18" />
          </button>
          <button
            id="select-tool"
            class="tool-btn active"
            title="Select Tool (V)"
          >
            <img src="/select.svg" alt="Select Tool" width="18" height="18" />
          </button>
          <button id="pen-tool" class="tool-btn" title="Pen Tool (P)">
            <img src="/pen.svg" alt="Pen Tool" width="18" height="18" />
          </button>
          <button
            id="add-point-tool"
            class="tool-btn"
            title="Add Point Tool (A)"
          >
            <img src="/pen.svg" alt="Add Point Tool" width="18" height="18" />
          </button>
        </div>

        <!-- Layer Panel -->
        <div class="layer-panel">
          <div class="layer-header">
            <span class="text-title">Layers</span>
          </div>
          <div class="layer-list" id="layer-list">
            <!-- Layers will be dynamically added here -->
          </div>
          <div class="layer-actions">
            <button
              class="layer-action-btn"
              id="layer-import-svg"
              title="Import SVG"
            >
              <img src="/import.svg" alt="Import SVG" width="16" height="16" />
              <span class="text-body">Import SVG</span>
            </button>
            <button
              class="layer-action-btn"
              id="layer-export-svg"
              title="Export SVG"
            >
              <img src="/save.svg" alt="Export SVG" width="16" height="16" />
              <span class="text-body">Export SVG</span>
            </button>
          </div>
        </div>
      </div>

      <div class="status-bar">
        <span class="status-text" id="status-text">Ready</span>
        <span class="status-text" id="coordinates">X: 0, Y: 0</span>
      </div>

      <input type="file" id="file-input" accept=".svg" style="display: none" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
