<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lettery - Vector Editor</title>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <button
          id="select-tool"
          class="tool-btn active"
          title="Select Tool (V)"
        >
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 2l11.25 6.5L7 15V2z" />
          </svg>
        </button>
        <button id="pen-tool" class="tool-btn" title="Pen Tool (P)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
            />
          </svg>
        </button>
        <button id="add-point-tool" class="tool-btn" title="Add Point Tool (A)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
        </button>

        <button id="import-svg" class="tool-btn" title="Import SVG">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
          </svg>
        </button>
        <button id="export-svg" class="tool-btn" title="Export SVG">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
          </svg>
        </button>
        <button id="clear-canvas" class="tool-btn" title="Clear Canvas">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
      </div>

      <div class="canvas-container">
        <canvas id="vector-canvas" resize></canvas>
      </div>

      <div class="status-bar">
        <span id="status-text">Ready</span>
        <span id="coordinates">X: 0, Y: 0</span>
      </div>

      <input type="file" id="file-input" accept=".svg" style="display: none" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
